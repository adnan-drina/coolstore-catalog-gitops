apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 1
  strategy: {}
  template:
    spec:
      containers:
        - env:
          - name: JAVA_OPTIONS
            value: "-Dspring.profiles.active=openshift"
        - image: quay.io/adrina/coolstore-catalog:main-aba52265456683de3703f2e027cbdae68be4cca7
          imagePullPolicy: Always
          name: catalog
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
          readinessProbe:
            failureThreshold: 15
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      serviceAccountName: default
status: {}
